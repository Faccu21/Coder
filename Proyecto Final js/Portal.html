<div class="imagen-de-fondo">
    <body>
    
     <h1>Club</h1>
     <header>
        <div class="box-span">
            <span>Portal Del Socio</span>
        </div>
        <nav class="box-nav">
            <ul>
                <li>Inicio</li>
                <li>Tienda</li>
                <li>Contacto</li>
                <li><span class="shop"></span><i class="fa-solid fa-bag-shopping" style="color: #ff0000;"></i></li>
            </ul>
        </nav>
     </header>
     <div class="saludo">
        <h2>Bienvenido</h2>
        <p>Elija la ubicación que desea para el torneo 2024 </p>
     </div>


        <main class="main-box"></main>

     <div class="carrito"></div>

     <div class="checkout-form">
        <h2>Finalizar compra</h2>
        <div> <p>Total: $<span id="total">0.00</span></p>
        </div>
        <form id="checkout-form">
          <div class="form-group">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="card-number">Número de tarjeta:</label>
            <input type="text" id="card-number" name="card-number" required>
          </div>
          <div class="form-group">
            <label for="expiration-date">Fecha de vencimiento:</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
          </div>
          <button id="finalizarCompra" type="submit">Finalizar compra</button>
        </form>

        <div class="row">
          <div id="popup_mensaje" role="alert"></div>
          <div id="productos" class="col-md-12"></div>
        </div>
        
        
      </div>
